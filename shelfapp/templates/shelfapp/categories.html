{% extends "base_generic.html" %}

{% block content %}
<div class="flex justify-center avenir dim grey pa2 mh2">
   <h2>Available categories</h2>
</div>
  <div class='flex items-center justify-center f5 avenir pa2 mh2'>
    <ul>
            {% for category in category_list %}
            <a class="link dim gray f6 f5-ns dib mr3" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
             {% endfor %}
    </ul>
</div>
{% endblock %}
