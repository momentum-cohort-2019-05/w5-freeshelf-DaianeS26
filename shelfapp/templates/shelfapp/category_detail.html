{% extends "base_generic.html" %}

{% block content %}
 
  <div class='items-center justify-center f5 avenir pa2 mh2'>
      <h2> Books by category:</h2>
    {% for book in category.book_set.all %}
       <p> <a href="{{ book.url }}">{{ book }}</a> ({{book.author}}) </p>
        {{ book.description }}
        <p class='f6 i'>{{ book.date_added }}</p>
    {% endfor %}
       
</div>
{% endblock %}
