<!DOCTYPE html>
<html lang="en">
<head>
        {% block title %}<title>Free Bookshelf</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
{% block topbar %}
<div class="vh-25 cover bg-center" style="background-image: url(https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80);">
    <a class="link dim white b f1 f-headline-ns tc pv4 db mb3 mb4-ns avenir" href="#" title="Title">Free Bookshelf</a>
</div>

<header class="bg-white black-80 tc avenir">
    <nav class="pa3 pa4-ns">
            <div class="tc pb3">
                <a class="link dim gray f6 f5-ns dib mr6" href={% url "index" %} title="Home">Home</a>
                <a class="link dim gray f6 f5-ns dib mr6" href={% url "books" %} title="Books">Books</a>
                <a class="link dim gray f6 f5-ns dib mr6" href={% url "categories" %} title="Categories">Categories</a>
                <a class="link dim gray f6 f5-ns dib" href="#" title="Login">Login</a>
            </div>
            </nav>
</header>
 {% endblock %}
      </div>
      <div>{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
