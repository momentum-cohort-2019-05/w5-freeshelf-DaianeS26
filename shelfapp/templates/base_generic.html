<!DOCTYPE html>
<html lang="en">
<head>
        {% block title %}<title>Free Bookshelf</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
{% block topbar %}
<div class="vh-50 cover bg-center" style="background-image: url(https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80);"></div>
<header class="bg-white black-80 tc pv4 avenir">
<nav>
        <a class="link dim black b f1 f-headline-ns tc db mb3 mb4-ns" href="#" title="Home">Free Bookshelf</a>
        <div class="tc pb3">
        {% for category in category_list %}
        <a class="link dim gray f6 f5-ns dib mr3" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
         {% endfor %}
         </div>

</nav>
</header>
 {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
